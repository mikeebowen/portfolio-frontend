<div class="row">
  <div class="col-12">
    <form>
      <div class="form-group">
        <label for="siteTitleInput">Site Title</label>
        <input type="text" class="form-control" id="siteTitleInput" [(ngModel)]="siteTitle">
      </div>
      <div class="form-group">
        <label for="homePageTextContent">Home Page Content</label>
        <textarea class="form-control" id="homePageTextContent" rows="12" [(ngModel)]="pageContent"></textarea>
      </div>
    </form>
  </div>
</div>
