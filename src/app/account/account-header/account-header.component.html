<div class="btn-toolbar" role="toolbar">
  <div class="btn-group mx-auto mt-1" role="group">
    <ng-container *ngFor="let tabName of tabArray; let i = index">
      <button class="btn btn-primary" (click)="updateCurrentTabIndex(i)"
              [ngClass]="{'btn-primary': currentTabIndex === i, 'btn-secondary': currentTabIndex !== i}">
        {{tabName}}
      </button>
    </ng-container>
  </div>
</div>
