<div class="main-content">
  <div class="container" role="presentation">
    <ng-container *ngFor="let post of posts">
      <div class="row" role="presentation">
        <div class="col-12">
          <div class="card post-item-card">
            <div class="card-block">
              <img [src]="post?.image" [alt]="post?.imageDescription" class="img-thumbnail float-left">
              <h4 class="card-title">{{post?.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{post?.subtitle}}</h6>
              <p class="card-text">{{post?.description}}</p>
              <a [routerLink]="post?.uniqueTitle" class="card-link">Read more...</a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="row limit-width" role="presentation">
    <div class="mx-auto">
      <pagination [totalItems]="totalNumberOfPosts" class="pagination-sm"
                  [maxSize]="maxPaginationSize"
                  [boundaryLinks]="true"
                  [rotate]="false"
                  [(ngModel)]="currentPage"
                  (pageChanged)="switchPage($event)"></pagination>
    </div>
  </div>
</div>
