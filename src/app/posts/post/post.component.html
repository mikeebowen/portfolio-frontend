<div class="post-container main-content" role="presentation">
  <div class="container" role="presentation">
    <div class="row" role="presentation">
      <div class="col-xs-12">
        <h1>{{post?.title}}</h1>
        <h2>{{post?.subtitle}}</h2>
        <h3>{{post?.author}}</h3>
        <article>
          <ng-container>
            <article [innerHTML]="post?.content"></article>
          </ng-container>
        </article>
      </div>
    </div>
  </div>
</div>
