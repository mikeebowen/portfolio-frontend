<form>
  <div class="form-group">
    <label for="blog-post-author">Author</label>
    <input class="form-control" type="text" id="blog-post-author" name="blogPostAuthor">
  </div>
  <div class="form-group">
    <label for="blog-post-title">Title</label>
      <input class="form-control" type="text" id="blog-post-title" name="blogPostTitle">
  </div>
  <div class="form-group">
    <label for="blog-post-subtitle">Subtitle</label>
      <input class="form-control" type="text" id="blog-post-subtitle" name="blogPostSubtitle">
  </div>
  <div class="form-group">
    <label for="blog-post-description">Short description</label>
      <textarea class="form-control" name="blogPostArea" id="blog-post-description" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="blog-post-display-image">Display Image</label>
    <input type="file" class="form-control-file" id="blog-post-display-image" name="blogPostDisplayImage">
  </div>
</form>
